<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”—</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="light">
    

    <main>
        <div id="lists-container"></div>
        <button id="add-list-button" class="add-list-button">
            <i class="fas fa-plus"></i>
        </button>
    </main>
    <footer>
            <div class="header-icons">
                <button id="archive-button" title="View Archived Lists">
                    <i class="fas fa-archive"></i>
                </button>
                <button id="trash-button" title="View Deleted Items">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Ctrl-/" aria-label="Search">
            </div>
    </footer>

    <div id="archive-view" class="hidden">
        <div class="view-header">
            <h2>Archived Lists</h2>
            <button id="archive-back" class="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div id="archived-lists-container"></div>
    </div>

    <div id="trash-view" class="hidden">
        <div class="view-header">
            <h2>Deleted Items</h2>
            <button id="trash-back" class="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div id="trash-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
